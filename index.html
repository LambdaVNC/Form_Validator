<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex my-5 justify-content-center">
      <div class="col-sm-5">
        <div class="card">
          <div class="card-header">Kullanıcı Oluştur</div>
          <div class="card-body">
            <form id="form">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter Username"
                />
                <div></div>
              </div>
              <div class="form-group">
                <label for="email" class="mt-3">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email"
                  id="email"
                />
                <div></div>
              </div>

              <div class="form-group">
                <label for="password" class="mt-3">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                  id="password"
                />
                <div></div>
              </div>
              <div class="form-group">
                <label for="repassword" class="mt-3">Re-Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password Again"
                  id="repassword"
                />
                <div></div>
              </div>

              <button type="submit" class="btn form-control btn-primary mt-3">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
